<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="jewellery.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="navbar" class="grid" >
            <div id="navcontent1 " class="flex cover">
                <i class="fa-solid fa-bars flex" id="menu"></i>
                <img src="img/logo.jpg">
            </div>
            <div id="navcontent2" class="flex">
                <input type="text" placeholder="Search here for more Product ">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="navcontent3" class="flex">
                <i class="fa-solid fa-heart"></i><p>Liked</p>
            </div>
            <div id="navcontent4" class="flex">
                <i class="fa-solid fa-user"></i><p class="login">Login</p>
            </div>
            <div id="navcontent5" class="flex">
                <i class="fa-solid fa-cart-shopping"></i><p class="cart">Cart</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="first cover"></div>
        <div class="define">
            <h1>Explore more Jewelleries</h1>
            <p class="p">Bridal Jewelleries with different <br>designs are also available</p>
        </div>
        <div id="gridthree" class="grid">
            <div class="div1 cover"></div>
            <div class="div2 cover"></div>
            <div class="div3 cover"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
<script src="jewellery.js"></script>

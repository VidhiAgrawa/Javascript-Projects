<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TTT.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body class="body">
    <header class="headings">
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="grid">
            <div class="gdchild" id="box1"></div>
            <div class="gdchild" id="box2"></div>
            <div class="gdchild" id="box3"></div>
            <div class="gdchild" id="box4"></div>
            <div class="gdchild" id="box5"></div>
            <div class="gdchild" id="box6"></div>
            <div class="gdchild" id="box7"></div>
            <div class="gdchild" id="box8"></div>
            <div class="gdchild" id="box9"></div>
        </div>
    </main>
    <footer>
        <div class="headings" id="wingame">Play the game</div>
        <div class="restart"></div>
    </footer>
</body>
</html>
<script src="TTT.js" ></script>
<script src="main.js" ></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>
    <header>
        <div class="heading">
            <H1>STONE PAPER SCISSOR</H1>
        </div>
    </header>
    <main>
        <div class="image">
            <div class="same" id="stone"></div>
            <div class="same" id="paper"></div>
            <div class="same" id="scissor"></div>
        </div>
        <div class="score">
            <div class="user">
                <p class="user-score" id="gs">0</p>
                <p>User</p>
            </div>
            <div class="comp">
                <p class="comp-score" id="gs">0</p>
                <p>Comp</p>
            </div>
        </div>
            <div class="resultBox">
                <p class="result">Play The Game</p>
            </div>
    </main>
    <footer>
        <div class="time"></div>
    </footer>
</body>
</html>
<script src="game.js"></script>
